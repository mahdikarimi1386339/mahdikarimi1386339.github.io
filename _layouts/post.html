<!doctype html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="page-wrapper">
            <div class="container">
                {% include header.html %}
                <main class="post">
                    <h1>
                        <a href="{{ page.url | relative_url }}">
                            {{ page.title }}
                        </a>
                    </h1>
                    {% if page.description %}
                    <p class="post-description">{{ page.description }}</p>
                    {% enddif %}
                    {% if page.date %}
                    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
                    {% endif %} {{ content }}
                </main>
                {% include footer.html %}
            </div>
        </div>
    </body>
</html>
